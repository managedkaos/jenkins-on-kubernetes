apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-yaml-controller
  labels:
    app.kubernetes.io/name: jenkins-yaml
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jenkins-yaml
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jenkins-yaml
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: jenkins-yaml-sa
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: jenkins-controller
          image: jenkins/jenkins:2.526-jdk21
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: agent
              containerPort: 50000
          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
            - name: JENKINS_ADMIN_ID
              valueFrom:
                secretKeyRef:
                  name: jenkins-shared-admin-secret
                  key: JENKINS_ADMIN_ID
            - name: JENKINS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-shared-admin-secret
                  key: JENKINS_ADMIN_PASSWORD
          readinessProbe:
            httpGet: {path: /login, port: http}
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 12
          livenessProbe:
            httpGet: {path: /login, port: http}
            initialDelaySeconds: 90
            periodSeconds: 20
            failureThreshold: 6
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: jenkins-init
              mountPath: /usr/share/jenkins/ref/init.groovy.d
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-yaml-home
        - name: jenkins-init
          configMap:
            name: jenkins-yaml-init
